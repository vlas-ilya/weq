<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebSockets</title>
</head>
<body>
<div class="content">
  <form name="connect">
    <label for="connect_id">ID: </label>
    <input type="text" name="id" value="" id="connect_id"/>
    <br>
    <input type="submit" value="Subscribe" />
  </form>

  <form name="updateClient">
    <h4>Profile</h4>
    <label for="updateClient_name">Name: </label>
    <input type="text" name="name" value="Tease" id="updateClient_name"/>
    <br>
    <label for="updateClient_topics">Topics: </label>
    <input type="text" name="topics" value="tests, ui" id="updateClient_topics" />
    <br>
    <input type="submit" value="Update" />
  </form>

  <form name="sendMessage">
    <h4>Message</h4>
    <label for="sendMessage_topic">Topic: </label>
    <input type="text" name="topic" value="tests" id="sendMessage_topic" />
    <br>
    <label for="sendMessage_message">Message: </label>
    <input type="text" name="message" value="hello world!" id="sendMessage_message" />
    <br>
    <input type="submit" value="Send" />
  </form>

  <div id="messages">
    <h4>Messages</h4>
  </div>
</div>
</body>
</html>
